  email:
    min_length: 5
    max_length: 50
    expired: 2
  name:
    max_length: 50
  password:
    min_length: 6
  phone_number:
    length: 10
model:
  limitation: 6
  limited: 5
genre:
  name:
    max_length: 50
movie:
  name:
    max_length: 50
  content:
    max_length: 1000
  image:
    image_movie: [350, 300]
payment:
  expired: 1
rating:
  comment:
    max_length: 700
    min_length: 3
page:
  comment: 5
